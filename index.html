<!DOCTYPE html>
<html lang="en">
<head>

      <h2 class="h2 text-center mt-3 text-white mb-3">kinolar</h2>
      
      <form class="form-js" action="https://echo.htmlacademy.ru" method="POST">
        
        <input class="form-input input-group w-auto mb-2" type="search" placeholder="Search" autocomplete="off" aria-label="Search input"></form>

        <ul class="choose-list d-flex align-items-center p-0  justify-content-around flex-wrap">

              <h2 class="card-title fs-5">Small Town Saturday Night</h2>
              <p class="card-cast card-text">Chris Pine","Shawn Christian","John Hawkes","Bre Blair","Muse Watson","Robert Pine","Brent Briscoe","Lin Shaye"</p>
              <p class="card-genres card-text">Drama</p>
              <p class="card-year card-text">2010</p>
            </div>
          </li>
      </template>
    </main>
    <script src="./js/kinolar.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
